<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS-Eigenschaft: BackgroundImage</title>
	<link rel="stylesheet" href="../../../css/home-exercises/css-properties-style.css">
	<style>
		td {
			height: 50vh;
		}
	</style>
</head>
<body>
	<h1>BackgroundImage</h1>
	<table>
		<tr>
			<td style="background-image: url(../../../images/home-exercises/SuitImageSmall.jpg); background-repeat: no-repeat; background-size: cover;"></td>
			<td style="background-image: url(../../../images/home-exercises/SuitImageSmall.jpg); background-repeat: repeat-x; background-position: left center;"></td>
			<td style="background-image: url(../../../images/SuitImage.jpg); background-repeat: no-repeat; background-position: right top;"></td>
			<td style="background-image: url(../../../images/home-exercises/SuitImageSmall.jpg); background-repeat: repeat-y; background-size: contain;"></td>
		</tr>
	</table>
</body>
</html>

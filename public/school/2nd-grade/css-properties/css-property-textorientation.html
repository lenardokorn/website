<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Eigenschaft: Textausrichtung</title>
    <link rel="stylesheet" href="../../../css/home-exercises/css-properties-style.css">
    <style>
        td {
            height: 25vh;
            width: 10vh;
        }
    </style>
</head>

<body>
    <h1>Textausrichtung</h1>
    <table>
        <tr>
            <td style="vertical-align: top;">Text mit text-align ausgerichtet</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: right; vertical-align: bottom;">Text</td>
            <td style="text-align: right; vertical-align: top;">Text align left</td>
        </tr>
        <tr>
            <td style="vertical-align: top;">
                <img src="../../../images/home-exercises/SuitImageSmall.jpg" alt=""
                    style="height: 75px; display: block; margin-left: auto; margin-right: auto;">
            </td>
            <td style="vertical-align: top;">
                <img src="../../../images/home-exercises/SuitImageSmall.jpg" alt=""
                    style="height: 75px; display: block; margin-left: auto; margin-right: 0;">
            </td>
            <td>
                <img src="../../../images/home-exercises/SuitImageSmall.jpg" alt=""
                    style="height: 75px; display: block; margin-left: auto; margin-right: 0;">
            </td>
            <td style="vertical-align: bottom;">
                <img src="../../../images/home-exercises/SuitImageSmall.jpg" alt=""
                    style="height: 75px; display: block; margin-left: auto; margin-right: auto;">
            </td>
        </tr>
    </table>
</body>

</html>

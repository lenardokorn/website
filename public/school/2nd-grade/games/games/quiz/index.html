<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6adbb9e6d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="party.min.js" defer></script>
    <script src="quiz.js" defer></script>
  </head>

  <body>
    <div class="container my-3">
      <h1>Quiz</h1>
      <h6>by Nina Moritz</h6>
      <a href="description.html" class="btn btn-outline-dark">Description</a>

      <div id="quiz-wrapper" class="my-3">
        <h4 id="score"></h4>
        <div id="question-wrapper">
          <h4 id="question-name"></h4>
          <p id="question" class="lead"></p>
          <div id="question-image-wrapper">
            <div id="question-image"></div>
            <div id="loading">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <div id="answer-wrapper">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="answer">
                <span class="answer-number">1</span>
                <span class="answer-text"></span>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="answer">
                <span class="answer-number">2</span>
                <span class="answer-text"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <div class="answer">
                <span class="answer-number">3</span>
                <span class="answer-text"></span>
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="answer">
                <span class="answer-number">4</span>
                <span class="answer-text"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="win-message">
      <div id="win-message-text"></div>
      <button id="restart-button" class="btn btn-light mt-2">Restart</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

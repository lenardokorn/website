<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6adbb9e6d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="party.min.js" defer></script>
    <script src="verbal-memory.js" defer></script>
</head>

<body>
    <div class="container my-3">
        <h1>Verbal Memory</h1>
        <h6>by Lenard Okorn</h6>
        <a href="description.html" class="btn btn-outline-dark">Description</a>

        <div id="score-wrapper" class="mt-4">
            <h2 id="points">Score: 0</h2>
            <div class="fas fa-heart"></div>
            <div class="fas fa-heart"></div>
            <div class="fas fa-heart"></div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-lg-4">
                <div id="already-seen" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p class="lead">Already seen</p>
                </div>
            </div>
            <div class="col-lg-4 my-lg-0 my-5 d-flex justify-content-center align-items-center">
                <div id="word" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <div class="col-lg-4">
                <div id="new" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p class="lead">New</p>
                </div>
            </div>
        </div>

        <div id="win-message">
            <div id="text-prior">You managed to remember</div>
            <div id="win-message-text"></div>
            <button id="restart-button" class="btn btn-light mt-2">Restart</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>

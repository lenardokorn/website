<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6adbb9e6d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="memory.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container my-3">
      <h1>Memory</h1>
      <h6>by Lenard Okorn</h6>
      <a href="description.html" class="btn btn-outline-dark">Description</a>

      <h4 class="mt-4 text-center" id="current-player">Player 1's turn</h4>
      <div id="score-wrapper">
        <div id="player1">Player 1: 0 pairs</div>
        <div id="player2" class="light">Player 2: 0 pairs</div>
      </div>
      <div id="grid" class="my-3">
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
        <div class="memory-card back"></div>
      </div>
    </div>

    <div id="win-message">
      <div id="win-message-text"></div>
      <button id="restart-button" class="btn btn-light mt-2">Restart</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Homework 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container mt-5">
        <h1>PHP Homework 2</h1>
        <p class="lead">
            Please fill in all the fields.
        </p>

        <form action="action.php" method="GET">
            <h2>Personal data</h2>

            <div class="form-group">
                <input class="form-control my-1" type="text" name="first-name" id="first-name" placeholder="First name">
                <input class="form-control my-1" type="text" name="last-name" id="last-name" placeholder="Last name">
                <input class="form-control my-1" type="text" name="city" id="city" placeholder="City">
            </div>

            <h2>What we would like to know</h2>

            <div class="form-group my-2">
                Where do you live?
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="House" name="radios" id="house">
                    <label class="form-check-label" for="house">
                        House
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Flat" name="radios" id="flat">
                    <label class="form-check-label" for="flat">
                        Flat
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="Apartment building" name="radios"
                        id="apartment">
                    <label class="form-check-label" for="apartment">
                        Apartment building
                    </label>
                </div>
            </div>

            <div class="form-group my-2">
                What do you like to watch?
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="documentaries" id="documentaries">
                    <label class="form-check-label" for="documentaries">
                        Documentaries
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sport" id="sport">
                    <label class="form-check-label" for="sport">
                        Sport
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="news" id="news">
                    <label class="form-check-label" for="news">
                        News
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="movies" id="movies">
                    <label class="form-check-label" for="movies">
                        Movies
                    </label>
                </div>
            </div>

            <div class="form-group my-2">
                <textarea class="form-control" placeholder="Would you like to tell us anything else?" id="anything-else"
                    name="anything-else"></textarea>
            </div>

            <div class="form-group mt-4">
                <button class="btn btn-dark" type="submit">Submit</button>
                <button class="btn btn-outline-dark" type="reset">Reset</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
